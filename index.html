<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
</head>

<body>
    <div id="app">
        <table id="mainButtonTable">
            <colgroup>
                <col style="width: 30%;">
                <col style="width: 30%;">
                <col style="width: 30%;">
                <col style="width: 10%;">
            </colgroup>
            <tbody>
                <tr>
                    <td><button class="view-button selected" id="clockButton">Clocks</button></td>
                    <td><button class="view-button" id="checkboxButton">Boxes</button></td>
                    <td><button class="view-button" id="counterButton">Counters</button></td>
                    <td>
                        <div id="patreonContainer"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <div id="clockContainer" class="pos-relative">
                <div id="clockControls" class="pos-absolute">
                    <div class="grid-container">
                        <div><button id="clockRemove" class="control-button remove-button"><img class='button-svg' src="./remove-button.svg"></button></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div><button id="clockAdd" class="control-button add-button"><img class='button-svg' src="./add-button.svg"></button></div>

                        <div><button id="clockNext" class="control-button clock-next"><img class='button-svg' src="./forward-button.svg"></button></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div><button id="clockPrevious" class="control-button clock-prev"><img class='button-svg' src="./back-button.svg">&nbsp;</button></div>
                        <div><input id="clockName" class="control-button name-button" placeholder="Name..."></div>
                        <div></div>
                        <div></div>
                        <div><input id="clockSlices" type="number" class="control-button number-button" placeholder="6"></div>
                    </div>
                </div>
                <div id="clockDisplay" class="clock-display carousel-container pos-relative">
                    <div id="clockCarousel" class="carousel-track"></div>
                </div>
            </div>
            <div id="checkboxContainer" class="main-grid-cell" style="display: none;">
                <div id="checkboxControls" class="control-overlay">
                    <button id="checkboxRemove" class="control-button remove-button">x</button>
                    <button id="checkboxAdd" class="control-button add-button">+</button>
                    <button id="checkboxPrevious" class="control-button checkbox-prev">〈</button>
                    <button id="checkboxNext" class="control-button checkbox-next">〉</button>
                    <input id="checkboxName" class="control-button name-button" placeholder="Name...">
                    <input id="checkboxSlices" type="number" class="control-button number-button" placeholder="6">
                </div>
                <div id="checkboxDisplay" class="checkbox-display carousel-container">
                    <div id="checkboxCarousel" class="carousel-track"></div>
                </div>
            </div>
            <div id="numberContainer" class="main-grid-cell" style="display: none;">
                <div id="counterControls" class="control-overlay">
                    <button id="counterRemove" class="control-button remove-button">x</button>
                    <button id="counterAdd" class="control-button add-button">+</button>
                    <button id="counterPrevious" class="control-button counter-prev">〈</button>
                    <button id="counterNext" class="control-button counter-next">〉</button>
                    <input id="counterName" class="control-button number-name-button" placeholder="Name...">
                    <button id="counterReset" class="control-button counter-reset">Reset</button>
                </div>
                <div id="counterDisplay" class="counter-display carousel-container">
                    <div id="counterCarousel" class="carousel-track"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
